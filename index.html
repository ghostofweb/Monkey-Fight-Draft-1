<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monkey Fight</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <h1 style="text-align:center;">
            <div>
                <img width="20%" src="./monkey-svgrepo-com.svg" alt="Monkey Fight">
            </div>
            Monkey Fight
        </h1>
        <div id="header">
            <div id="info">30</div> <!-- Timer display -->
            <div id="buttons">
                <button id="start">New Game</button> <!-- Add ID for JS reference -->
            </div>
        </div>
        <div id="game" tabindex="0">
            <div id="words"></div>
            <div id="cursor"></div>
            <div id="focus-error">Click here To Focus</div>
        </div>
    </main>
    <script src="typing.js"></script>
</body>
</html>
